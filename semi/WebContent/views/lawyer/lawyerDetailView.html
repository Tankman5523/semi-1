    }
    #left_bottom{
        height: 50%;
    }
    #left_bottom>div{
        width: 50%;
        height: 100%;
        float: left;
    }

    /* 기본정보 */

        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

    img{
        width: 100%;
        height: 100%;
    }
    #career>li{
        margin-top: 20px;
        font-size: 11px;
        color: rgb(103, 99, 174);

    #career{
        font-size: 12px;
    }
