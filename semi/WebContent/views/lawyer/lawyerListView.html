<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 영역잡기 */
    div{
        /* border: 1px solid black; */
        box-sizing: border-box;
    }
    .wrap{
        width: 1000px;
        height: 800px;
        margin: auto;
    }
    .wrap>div{
        width: 100%;
    }
    #head{
        height: 10%;
    }
    #search{
        height: 5%;
    }
    #content{
        height: 85%;
    }
    #content>div{
        height: 100%;
        float: left;
    }
    #content_1{
        width: 80%;
        overflow-y: scroll;
    }
    #content_2{
        width: 20%;
        position: relative;
    }

    /* 대표 문구 */
    #head>p{
        text-align: center;
        font-size: 20px;
        font-weight: 900;
        line-height: 50px;
    }

    /* 검색창 */
    #search_form{
        width: 80%;
        height: 100%;
        margin: auto;
    }
    #search_form>div{
        height: 100%;
        float: left;
        margin: 0px 10px;
    }
    
    /* 변호사 나열 */
    #content_1>table{
        margin: auto;
        margin-top: 50px;
    }

    /* 우측 하단 고정바 */
    #fixedbar{
        border: 2px solid rgb(162, 162, 162);
        width: 150px;
        height: 200px;
        position: absolute;
        margin: auto;
        bottom: 10%;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 12px;
    }
    img{
        width: 100%;
        height: 100%;
    }

</style>
</head>
<body>
    <br><br><br><br>
    
    <div class="wrap">
        <div id="head">
            <p>검증된 교통 전문 변호사를 찾아보세요.</p>
        </div>
        <div id="search">
            <form id="search_form">
                <div>
                    변호사이름
                    <input type="search" name="nameKey" placeholder="변호사 이름 입력">
                    <button>검색</button>
                </div>
                <div>
                    분야별
                    <select name="category">
                        <option value="1">대인</option>
                        <option value="2">대물</option>
                        <option value="3">음주</option>
                        <option value="4">뺑소니</option>
                    </select>
                    <button>검색</button>
                </div>
                <div>
                    지역별
                    <select name="location">
                        <option value="1">서울</option>
                        <option value="2">경기도</option>
                        <option value="3">강원도</option>
                        <option value="4">전라도</option>
                        <option value="5">충청도</option>
                        <option value="6">경상도</option>
                    </select>
                    <button>검색</button>
                </div>
            </form>
        </div>
